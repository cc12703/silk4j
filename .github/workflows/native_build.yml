
name: Build Native

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Compile Java
        run: chmod +x gradlew && ./gradlew jar
      - name: Compile Native
        run: |
          cd native
          mkdir cmake-build-debug
          cd cmake-build-debug
          cmake ..
          make -j8
      - name: Run test
        run: ./gradlew test
      - name: Archive Jar artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Jar
          path: |
            build/libs
  build-linux-x64:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build On linux-x64
        env:
          CROSS: linux-x64
        uses: ./.github/actions/cross_build
  build-android-arm64:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build On android-arm64
        env:
          CROSS: android-arm64
        uses: ./.github/actions/cross_build
  build-android-arm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build On android-arm
        env:
          CROSS: android-arm
        uses: ./.github/actions/cross_build
  build-android-x86_64:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build On android-x86_64
        env:
          CROSS: android-x86_64
        uses: ./.github/actions/cross_build

  build-linux-arm64:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build On linux-arm64
        env:
          CROSS: linux-arm64
        uses: ./.github/actions/cross_build
  build-windows-shared-x86:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build On windows-shared-x86
        env:
          CROSS: windows-shared-x86
        uses: ./.github/actions/cross_build
  build-windows-shared-x64:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build On windows-shared-x64
        env:
          CROSS: windows-shared-x64
        uses: ./.github/actions/cross_build

